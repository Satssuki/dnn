%YAML:1.0
layers:
  - {type: InputData, name: input1, n_input_planes: 1, input_height: 64, input_width: 64, seq_length: 1}
  - {type: Convolution, name: conv1, visualize: 0, n_output_planes: 6, ksize: 5}
  - {type: SubSampling, name: pool1, visualize: 0, ksize: 2, stride: 2}
  - {type: Convolution, name: conv2, visualize: 0, n_output_planes: 16, ksize: 5}
  - {type: SubSampling, name: pool2, visualize: 0, ksize: 2, stride: 2}
  - {type: Convolution, name: conv3, visualize: 0, n_output_planes: 32, ksize: 5}
  - {type: RecurrentNN, name: rnn1, n_output_planes: 400, seq_length: 2, time_index: -1, activation_type: tanh}
  - {type: FullConnect, name: fc1, input_layer: conv3, visualize: 0, n_output_planes: 10, activation_type: softmax}
  - {type: FullConnect, name: fc2, input_layer: conv3, visualize: 0, n_output_planes: 10, activation_type: softmax}
