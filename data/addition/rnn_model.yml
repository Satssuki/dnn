%YAML:1.0
layers:
  - {type: RepeatVector, name: input1, n_input_planes: 1, input_height: 20, input_width: 1, seq_length: 2}
  - {type: ImgWarping, name: crop1, input_layer: input1, n_output_planes: 2, output_height: 10, output_width: 1, seq_length: 1, time_index: 0}
  - {type: SimpleRNN, name: rnn1, n_input_planes: 20, n_hiddens: 90, n_output_planes: 10, seq_length: 2, time_index: 0, activation: softmax}
  - {predefined: crop1, time_index: 1}
  - {predefined: rnn1, time_index: 1}
  
