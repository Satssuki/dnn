  - {type: FullConnect, name: fc3, visualize: 0, n_output_planes: 128, activation_type: tanh}

  # RECURRENT NETWORK I : CLASSIFICATION TASK
  - {type: RecurrentNN, name: rnn1, n_output_planes: 128, seq_length: 6, time_index: 0, activation_type: tanh}

