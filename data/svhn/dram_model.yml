  - {type: FullConnect, name: fc1, visualize: 0, n_output_planes: 128, activation_type: tanh}

  # RECURRENT NETWORK II : GLIMPSE LOCALIZATION TASK
  - {type: RecurrentNN, name: rnn2, n_output_planes: 128, seq_length: 6, time_index: 0, activation_type: tanh}

